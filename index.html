        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body id="page_container">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="header">
            <h2>Connected Worlds Session Experiment</h2>
            <p><i>Please mark the on the graph where you think changes occur</i></p>
        </div>
        <hr />

        <!--<div id="overlay">-->
            <!--<iframe src='slideshow.html' width="100%" height="100%"></iframe>-->
        <!--</div>-->

        <div class="row">
            <div class="column1">
                <h2>Controls:</h2>
                <div class="controls">
                    <p id='time'>Video Time: 00:00</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="step_left_button" type="button" class="btn btn-default btn-sm">Step Left<span class="glyphicon glyphicon-step-backward"></span></button>
                        <button type="button" class="btn btn-default btn-sm" id="play-pause" playing='true'>
                            <span class="glyphicon glyphicon-play"></span> Play | <span class="glyphicon glyphicon-pause"></span> Pause
                        </button>
                        <button id="step_right_button" type="button" class="btn btn-default btn-sm">Step Right<span class="glyphicon glyphicon-step-forward"></span></button>
                    </div>


                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3">Jump to:</span>
                        <input id="min_input" type="text" class="form-control" placeholder="mm" aria-describedby="sizing-addon3" style="width: 75px;">
                        <input id="sec_input" type="text" class="form-control" placeholder="ss" aria-describedby="sizing-addon3" style="width: 75px;">
                        <button id="go_button" type="button" class="btn btn-default btn-sm">Go!</button>
                    </div>

                    <button id="mark_change_point_button" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-time"></span> Mark as major change in water flows</button>
                </div>
                <hr />
                <div id="marked_points">
                    <h4>Marked Change Points:</h4>
                    <div id="marked_points_cnt">
                        <ul id="marked_change_points" class="change_points">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="column2">
                <div id="video">
                    <video id="globalView" autoplay="autoplay">
                        <source src="https://s3.amazonaws.com/essil-hdp/videos/test_5.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="column3">
                <div class="global_buttons">
                    <input id="name" type="text" name="name" placeholder="Please enter your name">
                    <button id="completed" type="button" class="completed_button"><span class="glyphicon glyphicon-arrow-right"></span> To Next Session</button>
                    <button id="help_bttn" type="button" class="help_button" onclick="overlay_on()"><span class="glyphicon glyphicon-question-sign"></span> Help</button>
                </div>
           </div>
        </div>
        <div class="row">
            <div id="full_chart"><h2>Water Levels in Biomes:</h2></div>
        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <!--<script src="./js/jquery.timepicker.min.js"></script>-->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="js/renderLineChart.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
